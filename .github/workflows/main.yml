on: [push, workflow_dispatch]

jobs:
  test_job:
    runs-on: windows-latest
    name: A sample job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
          
      - name: Run scan
        id: scan
        uses: endorlabs/github-action@detectos
        with:
          api: ${{ secrets.ENDOR_API }}
          api_key: ${{ secrets.ENDOR_API_KEY }}
          api_secret: ${{ secrets.ENDOR_API_SECRET }}
          scan_summary_output_type: "json"
          namespace: "testing-tenant"
          log_verbose: true
          additional_args: "--bypass-doctor"
